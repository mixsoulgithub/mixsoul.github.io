# 导航栏
nav:
  - 首页: index.md
  - 搭建过程: 搭建过程.md
  - 小作文:
    - 太阳猛烈: 小作文/太阳猛烈.md
    - 日落钱塘: 小作文/日落钱塘.md
    - 雨: 小作文/雨.md
    - 雨雾钱塘: 小作文/雨雾钱塘.md
    - 青春易逝: 小作文/青春易逝.md
    - 风: 小作文/风.md
  - 数学:
    - 中国剩余定理: 数学/中国剩余定理.md
    - 谱图理论: 数学/谱图理论.md
# 扩展功能
# plugins:
#   - search

# 额外配置
extra:
  analytics:
    provider: google
    property: UA-XXXXXXXXX-X
  # 网站信息
  generator: false

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

