site_name: mixsoul's another world 
site_url: https://mixsoulgithub.github.io # 你的网站最终地址

theme:
  name: material
  palette:
    # 浅色主题配置
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
      primary: indigo #teal
      accent: deep green
    # 深色主题备用
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
      primary: indigo #teal
      accent: green

  # # 字体配置
  # font:
